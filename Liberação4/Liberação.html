<body>
    <div class="container">
        <div class="tabs">

            <button class="tab-button" onclick="showTab('remocao')">Remoção de Porta - Mudança de Endereço</button>

        <div id="interno" class="tab-content active">
            <h1>Interno</h1>
            <div class="form-section">
                <p class="message">Certo tudo correto, vou enviar a validação.</p>
                <form>
                    <label for="protocolo_interno">Protocolo:</label>
                    <input type="text" id="protocolo_interno" name="protocolo">
                    
                    <label for="instalacao_lacre_onu_interno">Instalação e lacre ONU:</label>

                    <label for="user_interno">User:</label>
                    <input type="text" id="user_interno" name="user">
                    
                    <label for="senha_interno">Senha:</label>
                    <input type="password" id="senha_interno" name="senha">
                    
                    <label for="sinal_conector_interno">Sinal - Conector Interno:</label>
                    <input type="text" id="sinal_conector_interno" name="sinal_conector_interno">
                    
                    <label for="sinal_onu_interno">Sinal - ONU:</label>
                    <input type="text" id="sinal_onu_interno" name="sinal_onu">
                    
                    <label for="equipamentos_interno">Equipamentos:</label>
                    <input type="text" id="equipamentos_interno" name="equipamentos" value="OK">
                    
                    <label for="pat_onu_interno">Pat. ONU:</label>
                    <input type="text" id="pat_onu_interno" name="pat_onu">
                    
                    <label for="pat_roteador_interno">Pat. Roteador:</label>
                    <input type="text" id="pat_roteador_interno" name="pat_roteador">
                    
                    <label for="pat_repetidor_interno">Pat. Repetidor:</label>
                    <input type="text" id="pat_repetidor_interno" name="pat_repetidor">
                    
                    <label for="pat_equipamento_retirado_interno">Pat. Equipamento retirado:</label>
                    <input type="text" id="pat_equipamento_retirado_interno" name="pat_equipamento_retirado">
                    
                    <label for="teste_interno">Teste:</label>
                    <input type="text" id="teste_interno" name="teste" value="OK">
                    
                    <hr>
                    
                    <button type="button" onclick="copiarDados('interno', 'Certo tudo correto, vou enviar a validação.', 'Ajudo em algo mais?')">Copiar Tudo</button>
                    <button type="button" onclick="limparCampos('interno')">Limpar Campos</button>
                </form>
                <p>Ajudo em algo mais?</p>

        </div>

                    <label for="sinal_conector_externo">Sinal - Conector Externo:</label>
                    <input type="text" id="sinal_conector_externo" name="sinal_conector_externo">
                    
                    <label for="sinal_conector_interno_externo">Sinal - Conector Interno:</label>
                    <input type="text" id="sinal_conector_interno_externo" name="sinal_conector_interno">

                    <input type="text" id="obs" name="obs">

                </form>
                <p>Ajudo em algo mais?</p>
            </div>
        </div>

        <div id="remocao" class="tab-content">
            <h1>Remoção de Porta - Mudança de Endereço</h1>
            <form>
                <label for="codigo_remocao">Código:</label>
                <input type="text" id="codigo_remocao" name="codigo">
                
                <label for="nome_cliente">Nome do Cliente:</label>
                <input type="text" id="nome_cliente" name="nome_cliente">
                
                <label for="antigo_ponto_acesso">Antigo Ponto de Acesso:</label>

                <label for="observacoes">Observações:</label>
                <input type="text" id="observacoes" name="observacoes">
                
                <hr>
                
                <button type="button" onclick="copiarDados('remocao', '', '')">Copiar Tudo</button>

            </form>
        </div>
        
        <div id="saudacoes" class="tab-content">

                <button type="button" class="copy-button" onclick="copiarMensagem('Movimentações ok')">Movimentações ok ✅</button>
                <button type="button" class="copy-button" onclick="copiarMensagem('O cliente testou a conexão?')">O cliente testou a conexão?</button>
                <button type="button" class="copy-button" onclick="copiarMensagem('Obrigado, bom trabalho! 🫡')">Obrigado, bom trabalho! 🫡</button>
                <button type="button" class="copy-button" onclick="copiarMensagem('Por nada, bom trabalho! 🫡')">Por nada, bom trabalho! 🫡</button>
                <button type="button" class="copy-button" onclick="copiarMensagem('Maravilha, bom trabalho! 🫡')">Maravilha, bom trabalho! 🫡</button>
                <button type="button" class="copy-button" onclick="copiarMensagem('Agradeço seu contato, tenha um bom dia! 🫡')">Agradeço seu contato, tenha um bom dia! 🫡</button>
